<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    

    <div class="container">
        <h1></h1>

    </div>

<!-- 
    XMLHttpRequest: readyState property -->
    <!-- he XMLHttpRequest.readyState property returns the state an XMLHttpRequest client is in. An XHR client exists in one of the following states: -->
<!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

</body>
<script>
    const requestUrl='https://randomuser.me/api'

    const xmr=new XMLHttpRequest()
    xmr.open('GET',requestUrl) // take two parameter

    xmr.onreadystatechange=function(){
        //console.log(xmr.readyState)

        
        if(xmr.readyState===4){
            const data=JSON.parse(this.responseText)

            console.log(typeof data)
            console.log(data.results[0].gender)

            document.querySelector('.container').innerHTML=`<h1>${data.results[0].gender}</h1>`
        }
    }
    xmr.send()
</script>
</html>
