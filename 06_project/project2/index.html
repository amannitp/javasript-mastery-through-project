<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <h1> BMI Calculator</h1>
    <form>
        <p class="para"> Weight in KG: <input class="data" id="weight" type="text"></p>
        <p class="para"> Height in CM: <input class="data" id="height" type="text"></p>
        <button class="btn">Calculate</button>
        
        <h3 class="result"></h3>

        <h4 class="BMIresult"></h4>

    </form>
</body>
<script src="bmi.js"></script>
</html>
